name: Build, lint, test and push

on:
  push:
    branches:
      - main

jobs:
  package:
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    env:
      DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
      DEPLOY_WEBHOOK_TOKEN: ${{ secrets.DEPLOY_WEBHOOK_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Cache node modules
        id: cache_node_modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Generate node modules if cache miss
        if: steps.cache_node_modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Compile Typescript
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: wiresantoine/saas-factory-frontend:latest

      - name: Check if commit contains release
        id: check_release
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^release\:.+$'
          flags: 'gm'
          error: 'We expect a release message to be in the format "release: <version>"'
        continue-on-error: true

      - name: Deploy on release
        if: steps.check_release.outcome == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          curl --fail -H "Authorization: ${DEPLOY_WEBHOOK_TOKEN}" -XGET "${DEPLOY_WEBHOOK_URL}?app=saas-factory-frontend&version=${GITHUB_SHA}"