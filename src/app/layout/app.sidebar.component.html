<div class="layout-sidebar" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="sidebar-header">
        <a [routerLink]="['/landing']" class="app-logo">
            <img [class.hidden]="!lightMode" src="assets/imgs/logo_purple_transparent.png" alt="logo" width="200"/>
            <img [class.hidden]="lightMode" src="assets/imgs/logo_teal_transparent.png" alt="logo" width="200"/>
        </a>
        <!-- <button class="layout-sidebar-anchor p-link z-2 mb-2" type="button" (click)="anchor()"></button> -->
    </div>

    <div class="p-3">
        <p-dropdown [options]="availableOrganizations"
                    [(ngModel)]="selectedOrganization"
                    (onChange)="onOrganizationChange()"
                    [disabled]="!(availableOrganizations.length && availableOrganizations.length >= 2)"
                    optionLabel="name"
                    placeholder="Organization" styleClass="w-full"></p-dropdown>
    </div>


    <div #menuContainer class="layout-menu-container">
        <app-menu></app-menu>
    </div>
</div>
