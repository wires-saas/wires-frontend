<app-plans [planEnabled]="plan?.status === PlanStatus.ACTIVE ? plan?.type : undefined"
           [canUpdatePlan]="canUpdatePlan"
           [canCancelPlan]="canCancelPlan"
           (onPlanSelection)="onPlanSelection.emit($event)"
           (onPlanUpgrade)="onPlanUpgrade.emit($event)"
           (onPlanDowngrade)="onPlanDowngrade.emit($event)"
           (onPlanCancel)="onPlanCancel.emit($event)">
</app-plans>
