<div class="card surface-ground">
    <div class="flex flex-column align-items-center justify-content-center py-6 px-4">
        <i class="pi pi-users text-6xl text-primary mb-4"></i>
        <h2 class="text-900 font-bold text-2xl mb-2" i18n>No Contacts Yet</h2>
        <p class="text-600 text-center mb-4" i18n>
            Start building your audience by uploading your first contact list.
        </p>

            pRipple 
            label="Upload Contacts" 
            i18n-label
            icon="pi pi-upload"

        </button>
    </div>
</div>
