<p-toast position="bottom-right"></p-toast>
{{ dialogConfig | json }}
<p-dialog [header]="dialogConfig.header || ''" [(visible)]="dialogConfig.visible" [modal]="true" [dismissableMask]="true" styleClass="mx-3 sm:mx-0 sm:w-full md:w-8 lg:w-6" contentStyleClass="border-round-bottom border-top-1 surface-border p-0">
    <div class="p-4">
        <div class="grid p-fluid formgrid">
            <div class="col-12 field">
                <label for="feed-name" class="text-900 font-semibold" i18n>Provider Name</label>
                <input id="feed-name" type="text" i18n-placeholder placeholder="Sitemap, top articles, fun facts..." pInputText [(ngModel)]="provider.displayName" />
            </div>
            <div class="col-12 field">
                <label for="feed-description" class="text-900 font-semibold" i18n>Description (optional)</label>
                <textarea id="feed-description" [(ngModel)]="provider.description" rows="2" pInputTextarea style="resize: vertical;" i18n-placeholder placeholder="A small description can come handy"></textarea>
            </div>
            <div class="col-12 flex justify-content-end mt-4">
                <button (click)="cancelProvider()" [disabled]="saving" pButton pRipple class="p-button-outlined w-10rem mr-3" icon="pi pi-times" i18n-label label="Cancel"></button>

                <button *ngIf="creation; else onlySave" (click)="createProvider()" [disabled]="!canSave()" [loading]="saving"
                        pButton pRipple class="p-button-primary w-20rem" icon="pi pi-check" i18n-label label="Save"></button>

                <ng-template #onlySave>
                    <button (click)="updateProvider()" [disabled]="!canSave()" [loading]="saving"
                            pButton pRipple class="p-button-primary w-12rem" icon="pi pi-check" i18n-label label="Save"></button>
                </ng-template>
            </div>
        </div>
    </div>
</p-dialog>
