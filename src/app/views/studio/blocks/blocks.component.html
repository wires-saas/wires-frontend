
<div class="grid">
    <div class="col-3">
        <app-explorer (selectFolder)="loadBlocks($event)"></app-explorer>
    </div>

    <div class="col-6">

        <app-blocks-list *ngIf="blocks.length; else noBlock"
                         [blocks]="blocks"
                         (selectBlock)="openEditor($event)"></app-blocks-list>

        <ng-template #noBlock>
            <app-empty-card i18n-entity entity="block"></app-empty-card>
        </ng-template>

    </div>

    <div class="col-3">

        <ng-container *ngIf="canCreateBlock">

            <a [routerLink]="['editor']">
                <button pButton pRipple type="button" i18n-label label="Create Block" class="p-button-primary w-full"></button>
            </a>

            <a [routerLink]="['editor/html']">
                <button pButton pRipple type="button" i18n-label label="Create HTML Block" class="p-button-secondary w-full mt-2"></button>
            </a>

        </ng-container>

        <a [routerLink]="['bidule/editor']">
            <button pButton pRipple type="button" i18n-label label="Go to fake block" class="p-button-text w-full mt-2"></button>
        </a>

    </div>
</div>
